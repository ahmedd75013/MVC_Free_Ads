<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link href="./css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>

</head>

<header>
</header>

<div class="login">
<div class="login-screen">
  <img class="logo" src="twitter-red-logo.jpg">
      <div class="app-title">
          <h1>S'inscrire à Twitter</h1>
      </div>

      <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" placeholder="username" id="nom">
          <label class="login-field-icon fui-user" for="login-name"></label>
           <span class="error-message" id="errornom">erreur</span>
          </div>

          <div class="control-group">
            <input type="text" class="login-field" placeholder="pseudo" id="pseudo">
            <label class="login-field-icon fui-user" for="login-pseudo"></label>
             <span class="error-message" id="errorpseudo" >erreur</span>
            </div>

          <div class="control-group">
          <input type="email" class="login-field"  placeholder="email" id="email">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          <span class="error-message" id="erroremail" >erreur</span>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" placeholder="password" id="mdp">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
            <span class="error-message" id="errormdp" >erreur</span>
            </div>

            <div class="control-group">
              <input type="password" class="login-field" placeholder="password confirm" id="mdp2">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
              <span class="error-message" id="errormdp2" >erreur</span>
              </div>

          <div class="form-btn">
            <button class="input" class="input-submit" type="submit" id="submit">envoi</button>
        
          </div>
          <p>
            En vous inscrivant, vous acceptez nos <a href="https://twitter.com/fr/tos#new">
              Conditions d'utilisation</a>, notre <a href="https://twitter.com/fr/privacy">
              Politique de confidentialité</a> et notre <a href="https://help.twitter.com/fr/rules-and-policies/twitter-cookies">Utilisation des cookies</a>. V ous confirmez également que vous avez plus de 16 ans.
          </p>
      </div>
      <br>
  </div>
</div>
